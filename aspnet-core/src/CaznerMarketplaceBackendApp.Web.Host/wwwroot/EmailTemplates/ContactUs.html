<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table cellspacing="0" cellpadding="0" border="0" width="100%" style="width: 600px;margin: 10px auto;font-size: 13px;font-family: arial;">
		<tbody>

								<td style="

											margin: 0 0 6px 0;

								</td>
							</tr>

									<!-- <input type="text" name="" id="" style="
			padding: 4px;

			width: calc(100% - 14px);-->

										padding: 6px;">

												margin: 0 0 4px 0;
												display: block;
												font-weight: bold;

									<!-- <input type="text" name="" id="" style="
			padding: 4px;

			width: calc(100% - 14px);
			"> -->

												margin: 0 0 4px 0;
												display: block;
												font-weight: bold;
												">Message: <span style="font-weight: normal;">{message}</span></label>
									<!-- <input type="text" name="" id="" style="
			padding: 4px;

			"> -->

							</tr>

							<tr>
								<td style="
												text-align: right;
												padding: 6px;
												">
									<p style="
													text-align: right;
													width: 90px;
													margin: 0 0 0 0;
													">
										<img src={logo} style="    display: block;
												max-width: 100%;">
									</p>
								</td>
							</tr>
						</tbody>
					</table>
					<table cellspacing="0" cellpadding="0" border="0" width="100%">
						<tbody>

								<td style="
												padding: 6px;
												">
									<p style="">
										Best Regards,<br />

									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
